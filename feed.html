<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=5" />
  <title>Battle Bros - Updates Feed</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Bebas+Neue&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #00d9ff;
      --secondary: #ff00ea;
      --accent: #ffed00;
      --bg-dark: #0a0a12;
      --bg-panel: #1a1a2e;
      --text: #ffffff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      background: radial-gradient(circle at 10% 20%, rgba(0, 217, 255, 0.06), transparent 25%),
        radial-gradient(circle at 90% 10%, rgba(255, 0, 234, 0.06), transparent 25%),
        linear-gradient(180deg, rgba(10, 10, 18, 0.95) 0%, #05050a 100%);
      color: var(--text);
      font-family: 'Righteous', cursive;
      margin: 0;
      min-height: 100vh;
    }

    header {
      background: linear-gradient(135deg, rgba(0, 217, 255, 0.16), rgba(255, 0, 234, 0.12));
      border-bottom: 3px solid var(--primary);
      padding: 24px 16px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(6px);
    }

    h1 {
      font-family: 'Bebas Neue', cursive;
      color: var(--primary);
      margin: 0;
      font-size: 2.8rem;
      letter-spacing: 2px;
      text-shadow: 2px 2px 0 var(--secondary);
    }

    .subhead {
      color: rgba(255, 255, 255, 0.75);
      margin-top: 6px;
      letter-spacing: 1px;
      font-size: 0.95rem;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 24px 16px 64px;
    }

    .nav-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      gap: 12px;
      flex-wrap: wrap;
    }

    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: var(--text);
      text-decoration: none;
      border: 2px solid var(--text);
      padding: 10px 14px;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.03);
      transition: all 0.2s ease;
    }

    .back-btn:hover {
      background: var(--text);
      color: var(--bg-dark);
    }

    .rss-link {
      color: var(--primary);
      text-decoration: none;
      font-size: 0.95rem;
    }

    .rss-link:hover {
      text-decoration: underline;
    }

    .post {
      background: var(--bg-panel);
      border: 2px solid var(--primary);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 28px;
      box-shadow: 0 0 20px rgba(0, 217, 255, 0.18);
      animation: fadeIn 0.45s ease-out;
    }

    .post-title {
      font-family: 'Bebas Neue', cursive;
      color: var(--accent);
      font-size: 2.1rem;
      margin: 0 0 6px;
      letter-spacing: 1px;
    }

    .post-date {
      color: var(--primary);
      font-size: 0.95rem;
      margin-bottom: 14px;
      opacity: 0.8;
    }

    .post-image {
      width: 100%;
      border-radius: 8px;
      border: 2px solid rgba(0, 217, 255, 0.5);
      margin-bottom: 14px;
      background: #05050a;
    }

    .post-content {
      line-height: 1.6;
      font-size: 1.05rem;
      white-space: normal;
      color: rgba(255, 255, 255, 0.92);
    }

    .empty-state {
      text-align: center;
      padding: 48px 24px;
      color: rgba(255, 255, 255, 0.8);
      border: 2px dashed rgba(0, 217, 255, 0.3);
      border-radius: 12px;
      background: rgba(26, 26, 46, 0.6);
    }

    .comments {
      margin-top: 40px;
      padding: 24px;
      border-radius: 12px;
      border: 2px dashed rgba(255, 237, 0, 0.4);
      background: rgba(255, 237, 0, 0.05);
    }

    .comments h2 {
      margin: 0 0 8px;
      font-family: 'Bebas Neue', cursive;
      letter-spacing: 1px;
      color: var(--accent);
    }

    .comments p {
      margin: 0 0 12px;
      color: rgba(255, 255, 255, 0.85);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(16px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>Battle Bros Feed</h1>
    <div class="subhead">Fresh drops from the Battle Bros universe.</div>
  </header>

  <div class="container">
    <div class="nav-row">
      <a href="index.html" class="back-btn">&#8592; Back to Comic</a>
      <a class="rss-link" href="rss.xml" target="_blank" rel="noopener">RSS Feed</a>
    </div>

    <div id="feedContainer">
      <div class="empty-state">Loading updates...</div>
    </div>

    <section class="comments" id="comments">
      <h2>Comments</h2>
      <p>Drop your comment widget here (Cusdis or Giscus recommended). This placeholder stays empty on static hosting.</p>
      <div style="height: 120px; border: 1px dashed rgba(0, 217, 255, 0.3); border-radius: 8px; display: grid; place-items: center; color: rgba(255,255,255,0.65);">
        Comment embed goes here.
      </div>
    </section>
  </div>

  <script>
    const feedContainer = document.getElementById('feedContainer');

    function escapeHtml(str = '') {
      return str.replace(/[&<>"']/g, (ch) => ({
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#39;'
      }[ch] || ch));
    }

    function renderPost(post) {
      const article = document.createElement('article');
      article.className = 'post';
      article.id = post.id || '';

      const title = document.createElement('h2');
      title.className = 'post-title';
      title.textContent = post.title || 'Untitled';

      const date = document.createElement('div');
      date.className = 'post-date';
      const parsedDate = post.date ? new Date(post.date) : null;
      date.textContent = parsedDate && !Number.isNaN(parsedDate) ? parsedDate.toLocaleString() : 'Date not set';

      article.appendChild(title);
      article.appendChild(date);

      if (post.image) {
        const img = document.createElement('img');
        img.className = 'post-image';
        img.src = post.image;
        img.alt = post.title || 'Update image';
        img.loading = 'lazy';
        article.appendChild(img);
      }

      const content = document.createElement('div');
      content.className = 'post-content';
      const safe = escapeHtml(post.content || '').replace(/\n/g, '<br>');
      content.innerHTML = safe;
      article.appendChild(content);

      feedContainer.appendChild(article);
    }

    async function loadFeed() {
      try {
        const response = await fetch('posts.json', { cache: 'no-cache' });
        if (!response.ok) throw new Error('Failed to load posts.json');
        const posts = await response.json();

        feedContainer.innerHTML = '';

        if (!Array.isArray(posts) || posts.length === 0) {
          feedContainer.innerHTML = '<div class="empty-state">No updates yet. Check back soon!</div>';
          return;
        }

        posts.sort((a, b) => new Date(b.date || 0) - new Date(a.date || 0));
        posts.forEach(renderPost);
      } catch (error) {
        console.error(error);
        feedContainer.innerHTML = '<div class="empty-state" style="border-color: rgba(255,0,234,0.4); color: var(--secondary);">Failed to load updates.</div>';
      }
    }

    loadFeed();
  </script>
</body>

</html>
